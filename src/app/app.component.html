<div class="container">
    <app-game-control (increment)="onIncrement($event)"></app-game-control>

    <div class="numbers-container">
        <div class="odd">
            <app-odd *ngFor="let odd of oddNumbers" [value]="odd"></app-odd>
        </div>
        <div class="even">
            <app-even *ngFor="let even of evenNumbers" [value]="even"></app-even>
        </div>
    </div>
</div>
